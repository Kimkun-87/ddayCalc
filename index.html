<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커플 D-Day 계산기</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="images/boy_.png" alt="boy">
            <span id="heart">♥</span>
            <img src="images/girl_.png" alt="girl">

            <div>처음 만난 날</div>
            <div id="today"></div> 
            <div id="startDay"></div>
        </div>
        <ul>
            <li>
                <span class="days">100일</span>
                <span class="days2">
                    <div id="dday100"></div>
                </span>
            </li>
        </ul>

        <ul>
            <li>
                <span class="days">200일</span>
                <span class="days2">
                    <div id="dday200"></div>
                </span>
            </li>
        </ul>

        <ul>
            <li>
                <span class="days">300일</span>
                <span class="days2">
                    <div id="dday300"></div>
                </span>
            </li>
        </ul>

        <ul>
            <li>
                <span class="days">1주년</span>
                <span class="days2">
                    <div id="dday365"></div>
                </span>
            </li>
        </ul>
    </div>
    
</body>
</html>
